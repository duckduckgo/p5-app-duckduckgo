name    = App-DuckDuckGo
author  = Torsten Raudssus <torsten@raudssus.de>
license = Perl_5
copyright_holder = L<DuckDuckGo Inc.|https://duckduckgo.com/>
copyright_year   = 2013

[@Basic]

[PkgVersion]
[MetaConfig]
[MetaJSON]
[NextRelease]
[PodSyntaxTests]
[GithubMeta]
[InstallRelease]
install_command = cpanm .

[Authority]
authority = cpan:DDG
do_metadata = 1

[PodWeaver]

[Repository]

[Git::NextVersion]
version_regexp = ^([0-9]+\.[0-9]+)$

[@Git]
tag_format = %v
push_to = origin

[Prereqs]
Moose = 1.24
MooseX::Getopt = 0.35
WWW::DuckDuckGo = 0.004

[Prereqs / TestRequires]
Test::More = 0.90
